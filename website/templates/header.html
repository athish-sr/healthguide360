{% load static %}
{% block content %}
<header class="header_section">
  <div class="header_top">
    <div class="container">
      <div class="contact_nav">
        <a href="tel:+919876543210">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <span>Call : +91 9876543210</span>
        </a>
        <a href="mailto:healthcare360@gmail.com">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <span>Email : healthcare360@gmail.com</span>
      </div>
    </div>
  </div>
  <div class="header_bottom">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <img src="{% static 'images/logo1.png' %}" alt="Mico Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/diagnoser"> Diagnoser</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hospitals-nearby">Hospitals Nearby</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/medicine">Medicine</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="quote_btn-container">
          {% if user.is_authenticated %}
            <span style="padding-right:40px ; color:white ; font-size:16px ;  font-family:Roboto,sans-serif ;   text-transform: uppercase;">
              Hello, {{username}}!         
            </span>
            <a href="/logout">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>
                logout
              </span>
            </a>
          {% else %}
            <a href="/login">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>
                Login
              </span>
            </a>
            <a href="/sign_up">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>
                Sign Up
              </span>
            </a>
            {% endif %}
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
{% endblock %}
