{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>HealthGuide360</title>
  <link rel="stylesheet" href="{% static 'css/chatbot-style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    {% include 'header.html' %}
    <!-- end header section -->
  </div>

  <div class="search-container">
    <div style="text-align: center;">
      Medicine Name :
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMedicine()">
    </div>
  </div>

  <div class="medicineflex-container" id="flexContainer">
    {% for medicine in medicines %}
      <div class="medicineflex-item" data-medicine-desc="{{ medicine.medicine_desc }}">
        <a href="{% url 'medicine_detail' medicine.id %}">
        <h3>{{ medicine.product_name }}</h3>
        <p>{{ medicine.medicine_desc|truncatechars:"100" }}...</p>
        </a>
      </div>
    {% empty %}
      <p>No medicines found.</p>
    {% endfor %}
  </div>

  <script src="{% static 'js/medicine-script.js' %}" defer></script>
</body>

</html>
