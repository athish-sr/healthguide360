{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>HealthGuide360</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/login.css' %}" rel="stylesheet" />
  <!-- nice select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    {% include 'header.html' %}
    <!-- end header section -->
</div>
<div style="
background-image: url('https://themewagon.github.io/medi/img/banner/form_bg.jpg');
background-size: 100%;
height: 550px;

background-repeat: no-repeat;
">
<div class="signupcon">
  <h1>Sign Up for Healthcare Services</h1>
  <form id="signUpForm" action="" method="POST">
   {% csrf_token %}
   <div style="display: grid; grid-template-columns: auto auto;">
       <div class="form-group">
           <label for="Username">Username</label>
           <input type="text" id="Username" name="username" required>
       </div>
      <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" id="Name" name="name" required>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phone_number" required>
      </div>
      <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" name="date_of_birth" required>
      </div>
      <div class="form-group">
          <label>Gender</label>
          <select id="gender" name="gender" required style="width: 240px; background-color: transparent;" >
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password1" required>
      </div>
      <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="password2" required>
      </div>
   </div>
      <div class="form-group" style="display: grid; grid-template-columns: 20px auto; column-gap: 10px">

          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms" style="padding-top: 5px;">   I agree to the Terms and Conditions</label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
  </form>
</div>
</div>
</div>
</body>
